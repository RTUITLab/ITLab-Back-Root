version: '3.8'

services:
  proxy-back:
    image: rtuitlab/itlab-proxy-back
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  back:
    image: rtuitlab/itlab-back
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  docsgen:
    image: rtuitlab/itlab-docsgen
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  projects-back:
    image: rtuitlab/itlab-projects-back
    environment:
      - ITLABPROJ_GHACCESSTOKEN=${ITLABPROJ_GH_ACCESS_TOKEN?Place GitHub acces token for projects-back in ITLABPROJ_GH_ACCESS_TOKEN}
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"